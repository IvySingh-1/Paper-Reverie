<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Pages - Personal Journal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="container">
            <a href="#" class="logo">Mindful Pages</a>
            <ul class="nav-links">
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showMyEntries()">My Entries</a></li>
                <li><a href="#" onclick="showAbout()">About</a></li>
                <li><a href="#" onclick="logout()">Logout</a></li>
            </ul>
            <div class="search-container">
                <input type="text" class="search-bar" placeholder="Search entries..." onkeyup="searchEntries(this.value)">
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="quote-section">
            <div class="quote">"The life of every man is a diary in which he means to write one story, and writes another."</div>
            <div class="quote-author">— J.M. Barrie</div>
        </section>

        <div class="blog-grid" id="blogGrid">
            <!-- Blog entries will be populated here -->
        </div>
    </main>

    <div class="tooltip">
        <button class="add-entry-btn" onclick="openModal()">
            ✍️
            <span class="tooltiptext">Add New Entry</span>
        </button>
    </div>

    <!-- Modal for Add/Edit Entry -->
    <div id="entryModal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle">Create New Entry</h2>
            <form id="entryForm">
                <div class="form-group">
                    <label for="entryTitle">Title</label>
                    <input type="text" id="entryTitle" required>
                </div>
                <div class="form-group">
                    <label for="entryDate">Date</label>
                    <input type="date" id="entryDate" required>
                </div>
                <div class="form-group">
                    <label for="entryMood">Mood</label>
                    <select id="entryMood" style="width: 100%; padding: 0.75rem; border: 2px solid rgba(218, 203, 188, 0.5); border-radius: 10px;">
                        <option value="✨ Inspired">✨ Inspired</option>
                        <option value="😊 Happy">😊 Happy</option>
                        <option value="🧘 Peaceful">🧘 Peaceful</option>
                        <option value="💭 Thoughtful">💭 Thoughtful</option>
                        <option value="🌱 Hopeful">🌱 Hopeful</option>
                        <option value="😌 Content">😌 Content</option>
                        <option value="🌧️ Melancholy">🌧️ Melancholy</option>
                        <option value="💪 Motivated">💪 Motivated</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="entryContent">Entry</label>
                    <textarea id="entryContent" placeholder="What's on your mind today?" required></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-delete" onclick="closeModal()">🔙 Cancel</button>
                    <button type="submit" class="btn btn-edit">✅ Save Entry</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>&copy; 2024 Mindful Pages • Built with love and creativity ✨</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
